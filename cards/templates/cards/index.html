{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="{% static 'cards/img/logo-getit.png' %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it - Como o Post-it, mas com outro verbo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/index.css' %} ?version=4" /> 
    
  </head>

  <body>
    <div class="appbar">
        <img src="{% static 'cards/img/logo-getit.png' %}" class="logo" />
        <span class="subtitle" style="color: #ffff">CadêMeuImóvel</span>
      </div>
      
      <main class="container">
      
        <form class="form-card" method="post" id="form-container">
            {% csrf_token %}
            <input
                required
                class="form-card-title"
                type="text"
                name="title"
                placeholder="Busque o seu bairro"
              />
              
              <button class="btn" type="submit" style="color: #ffff">Buscar Imóveis</button>   
        </form>
      
       <ul class="card-container">
          {% for card in cards %}
            <!-- {% block cards %}{% endblock %} -->
            <div class="card" key="{{ card.id }}">
              <form method="post" action="{% url 'update' card.id %}">
                {% csrf_token %}
                <button class="card-update-button" type="submit" id="{{ card.id }}">
                  <i class="fa fa-save"></i>
                </button>
                <input
                  value="{{ card.title }}"
                  name="title"
                  class="card-title inputcard"
                  key="{{ card.id }}"
                />
                <textarea
                  value="{{ card.content }}"
                  name="content"
                  class="card-content inputcard"
                  key="{{ card.id }}"
                >
            {{ card.content }}</textarea
                >
              </form>
              <form class="card_delete" method="post" action="{% url 'delete' card.id %}">
                {% csrf_token %}
                <input type="image" src="{% static 'cards/img/x.png' %}" class="x"/>
              </form>
            </div>
          {% endfor %}
       </ul>
      
      </main>
      <script type="text/javascript" src="{% static 'script/getit.js' %}"></script>
  </body>
</html>
